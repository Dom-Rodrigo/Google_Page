<!DOCTYPE html>
<html lang="en">
    <head>
        <title>advanced</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Back to Google</a>
        </div>
        <label>Advanced Search</label>
        <form action="https://www.google.com/search">
            <div id="ad_inputs">
                
                <p>Find pages with:</p>
                <div class="rows">
                    <div>all these words:</div>
                    <div><input type="text" name="as_q"></div>
                </div>

                <div class="rows">
                    <div>this exact word or phrase:</div>
                    <div><input type="text" name="as_epq"></div>
                </div>  

                <div class="rows">
                    <div>any of these words:</div>
                    <div><input type="text" name="as_oq"></div>
                </div>

                <div class="rows">
                    <div>none of these words:</div>
                    <div><input type="text" name="as_eq"></div>
                </div>

                <div class="rows" id="submit_box">
                    <div></div>
                    <div id="blue_submit">
                        <input type="submit" value="Advanced Search">
                    </div>
                </div>
            </div>

        </form>
    </body>
</html>
